<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue中css动画原理</title>
  <script src="./vue.js"></script>
  <style>
    .fade-enter {
      opacity: 0;
    }

    .fade-enter-active {
      transition: opacity 2s;
    }

    .fade-enter-to {
      opacity: 1;
    }

    .fade-leave {
      opacity: 1;
    }

    .fade-leave-active {
      transition: opacity 2s;
    }

    .fade-leave-to {
      opacity: 0;
    }
  </style>
</head>

<body>
  <div id="root">
    <button @click="show=!show">{{show}}</button>
    <transition name="fade">
      <p v-if="show">Hello</p>
    </transition>
    <transition name="fade">
      <p v-show="show">Hello</p>
    </transition>
  </div>

  <script>
    var vm = new Vue({
      el: "#root",
      data: {
        show: true
      }
    })
  </script>
</body>

</html>
