<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./vue.js"></script>
    <title>Hello world</title>
  </head>

  <body>
    <div id="app">
      <button @click="handleClick">点击</button>
      <div v-for="item in list" :key="item.id">
        {{ item.num }}
      </div>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          list: [{ num: 0 }],
          index: 0,
        },
        methods: {
          handleClick() {
            // this.list.push(1);
            this.list[0].num++ // 不刷新
          },
        },
      })

      new Vue({
        // state
        data() {
          return {
            count: 0,
          }
        },
        // view
        template: `
          <div>{{ count }}</div>
        `,
        // actions
        methods: {
          increment() {
            this.count++
          },
        },
      })
    </script>
  </body>
</html>
