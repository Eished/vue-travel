<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>5.6.vue中列表过渡</title>
  <script src="./vue.js"></script>
  <style>
    .v-enter,
    .v-leave-to {
      opacity: 0;
    }

    .v-enter-active,
    .v-leave-active {
      transition: opacity 1s;
    }
  </style>
</head>

<body>
  <div id="root">
    <button @click="handleClick">按钮</button>
    <transition-group>
      <div v-for="(item, index) in list" :key="index">
        {{item.title}}
      </div>
    </transition-group>
  </div>

  <script>
    var count = 0
    var vm = new Vue({
      el: "#root",
      data: {
        list: []
      },
      methods: {
        handleClick: function () {
          this.list.push({
            id: count++,
            title: "hello World"
          })
        }
      }
    })
  </script>
</body>

</html>
